    <script src="dist/scrollreveal.min.js"></script>
    <script>
        var fooReveal = {
        delay    : 200,
        distance : '90px',
        easing   : 'ease-in-out',
        rotate   : { z: 10 },
        scale    : 1.1
        };
      window.sr = ScrollReveal({ reset: true });
      sr.reveal('.fooReveal', fooReveal);
      sr.reveal('.barReveal', { delay: 500, scale: 0.9 } );
