<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>贷款计算器_JavaScript权威指南v6</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <table class="table">
            <thead>
                <tr>
                    <th>贷款计算器</th>
                    <th class="text-center">贷款余额/累积权益/利息支出</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td class="form-horizontal">
                        <div class="form-group">
                            <div>
                                <input class="form-control" type="number" id="amount">
                            </div>
                        </div>
                    </td>
                    <td rowspan="7"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="form-horizontal">
                        <div class="form-group">
                            <div>
                                <input class="form-control" type="number" id="apr">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="form-horizontal">
                        <div class="form-group">
                            <div>
                                <input class="form-control" type="number" id="years">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>还款详细</td>
                    <td><button id="submit">计算</button></td>
                </tr>
                <tr>
                    <td>每月还款</td>
                    <td>￥<span id="payment"></span></td>
                </tr>
                <tr>
                    <td>总还款</td>
                    <td>￥<span id="total"></span></td>
                </tr>
                <tr>
                    <td>总利息</td>
                    <td>￥<span id="totalinterest"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">贷款计算器</div>
                <div class="panel-body">
                    <div class="col-sm-6 form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="amount">贷款金额（￥）：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" id="amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="apr">年利率（％）:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" id="apr">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="years">还款期（年）:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" id="years">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">还款详细</label>
                            <div class="col-sm-8">
                            </div>
                        </div>
                        <button class="btn btn-default col-sm-12" id="submit">计算</button>
                    </div>
                    <div class="col-sm-6">
                        <canvas id="graph" class="col-sm-12"></canvas>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
